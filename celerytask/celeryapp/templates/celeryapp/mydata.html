{% extends 'celeryapp/base.html' %}

{% block content %}
<div class="container">
    <h1 class='text-center'>My Files</h1>
    {% if data %}
    <table class="table border table-striped">
        <tr>
            <th>FILE NAME</th>
            <th>NUMBER OF ROWS ADDED</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.filename}}</td>
            <td>{{i.count}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <div class="alert alert-warning"> No Files Added </div>
    {% endif %}
</div>
{% endblock content %}
